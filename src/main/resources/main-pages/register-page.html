<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="./style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <header>
        <nav>
            <article class="logo-container">
                <article class="img-container">
                    <img src="./dishes.jpg" alt="Alternate Text" />
                </article>
                <article class="website-name">
                    <a href="./main-page.html">My Website</a>
                </article>
            </article>
            <article class="nav-buttons">
                <ul>
                    <li><a href="./register-page.html">Register</a></li>
                    <li><a href="./login-page.html">Login</a></li>
                </ul>
            </article>
        </nav>
    </header>
    <main>
        <section>
            <h1>Register User</h1>
            <form class="register-form">
                <article class="name-container">
                    <article class="input-data">
                        <label for="f-name">First Name</label>
                        <input placeholder="First Name" id="f-name" name="name" value="" />
                    </article>
                    <article class="input-data">
                        <label for="l-name">Last Name</label>
                        <input placeholder="Last Name" id="l-name" name="name" value="" />
                    </article>
                </article>
                <article class="username-container input-data">
                    <label for="u-name">Username</label>
                    <input placeholder="Username" id="u-name" name="name" value="" />
                </article>
                <article class="pass-container">
                    <article class="input-data">
                        <label for="pass">Password</label>
                        <input placeholder="Password" id="pass" name="name" value="" />
                    </article>
                    <article class="input-data">
                        <label for="c-pass">Confirm Password</label>
                        <input placeholder="Confirm Password" id="c-pass" name="name" value="" />
                    </article>
                </article>
                <article class="register-btn-container">
                    <button class="register-btn">Register</button>
                </article>
            </form>
        </section>
    </main>
</body>
</html>
